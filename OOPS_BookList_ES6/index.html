<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
</head>

<body>
    <div class="container"><br>
        <h1>Add Book</h1>

        <form id="book-form">
            <div class="form-group">
                Name: <input type="text" class="form-control" name="" id="title" aria-describedby="helpId" placeholder="">
            </div>
            <div class="form-group">
                Author: <input type="text" class="form-control" name="" id="author" aria-describedby="helpId" placeholder="">
            </div>
            <div class="form-group">
                Serial: <input type="text" class="form-control" name="" id="serial" aria-describedby="helpId" placeholder="">
            </div>
            <div>
                 <input type="submit" value="Submit" class="btn btn-success">
            </div><br>
        </form>
        
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Serial</th>
                </tr>
            </thead>
            <tbody id="book-list">
                <tr id="tr">

                </tr>
            </tbody>
        </table>

    </div> 
</body>

</html>
